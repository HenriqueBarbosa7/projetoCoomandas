<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gerenciamento de Estoque</title>
<link rel="stylesheet" href="comandas.css">
</head>
<body>

<nav>
  <a href="/index.html">Estoque</a> |
  <a href="/comandas.html">Comandas</a>
</nav>
<hr>

<h1>Gerenciamento de Estoque</h1>

<!-- Formulário para cadastrar produto -->
<section>
  <h2>Cadastrar Produto</h2>
  <input type="text" id="nomeProduto" placeholder="Nome do Produto">
  <input type="number" id="precoProduto" placeholder="Preço (R$)" step="0.01">
  <input type="number" id="quantidadeProduto" placeholder="Quantidade" min="0">
  <select id="categoriaProduto">
    <option value="">Selecione a categoria</option>
    <option value="Bebidas">Bebidas</option>
    <option value="Petiscos">Petiscos</option>
    <option value="Lanches">Lanches</option>
    <option value="Outros">Outros</option>
  </select>
  <select id="unidadeProduto">
    <option value="unidade">Unidade</option>
    <option value="dose">Dose</option>
    <option value="ml">ml</option>
    <option value="l">Litro</option>
  </select>
  <button onclick="adicionarProduto()">Adicionar Produto</button>
</section>

<!-- Lista de produtos -->
<section>
  <h2>Produtos em Estoque</h2>
  <button onclick="limparEstoque()">Limpar Estoque</button>
  <table border="1" cellpadding="5">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Preço (R$)</th>
        <th>Quantidade</th>
        <th>Categoria</th>
        <th>Unidade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaEstoque"></tbody>
  </table>
</section>

<!-- Card de entradas e saídas -->
<section>
  <h2>Registrar Entradas e Saídas</h2>
  <select id="produtoMovimento"></select>
  <input type="number" id="quantidadeMovimento" placeholder="Quantidade" min="1">
  <select id="tipoMovimento">
    <option value="entrada">Entrada</option>
    <option value="saida">Saída</option>
  </select>
  <button onclick="registrarMovimento()">Registrar</button>
  <ul id="historicoMovimentos"></ul>
</section>

<script src="estoque.js"></script>
</body>
</html>
